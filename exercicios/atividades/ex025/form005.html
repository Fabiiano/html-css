<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!-- botoes de radio que fazem parte do mesmo grupo tem que ter o mesmo name para poder ser selecionado apenas 1 caso contrario ambos poderam ser marcados -->
            <input type="radio" name="sexo" id="isxmas" value="M" checked><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><br><br>
            <input type="checkbox" name="esfa" id="iesfa"><label for="iesfa">Futebol Americano</label><br><br>
            <input type="checkbox" name="esbs" id="iesbs"><label for="iesbs">Baseball</label><br><br>
            <input type="checkbox" name="esele" id="iesele" checked><label for="iesele">eSport</label><br><br>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
