<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

<body>
    <h1>Meu Primeiro Formulário</h1>

    <!--metodo padrao do form é get que faz com que o dado da area digitada do form apareça na url // o post não aparece // get utilizado para dados nao sensiveis e links compartilhaveis limite de 3000 bytes // post dados sensiveis porem é melhor https maior q 3000 bytes -->
    
    <form action="cadastro.php" method="post" autocomplete="off">  
        <p>
            <label for="inome">
                Nome:
            </label> 
            <input type="text" name="nome" id="inome">
        </p>

        <p>
            <label for="isobrenome">
                Sobrenome:
            </label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
