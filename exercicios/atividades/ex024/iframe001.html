    <title>Estudos de Iframe</title>
    <!--Configurações de estilo quando definidas fora da linha do iframe tem prioridade ou seja se sobrepoe ao estilo inline -->
    <style>
        iframe{
            height: 500px;
            width: 500px;
            border: 2px solid red;
        }
    </style>

</head>
<body>
    <h1>Testando o Uso de Iframes</h1>
    <p>Acesse o site do
        <!--
            Tamanho padrão do iframe é 300x150;
            o padrão do srolling é auto, que ativa automaticamente a barra de rolagem se o iframe for maior doq o espaço definido, se definido como "no" nao tera barra de rolagem;
            o frameborder não define a largura ou tamanho da borda 0= sem borda // qualquer outro numero acresenta a borda sem qqr mudança de tamanho ou  estilo
        -->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto">
