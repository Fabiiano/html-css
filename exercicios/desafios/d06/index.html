<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Desafio da Tags</h1>
    <p>Algumas das tags mais utilizadas no HTML5.</p>
    <h2>Exemplos: </h2>
    <p>
        <ul type=square>
            <li><abbr title="use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
            <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="use a tag &lt;a&gt;">Link</abbr></li>
            <li><abbr title="use a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
            <li><abbr title="use a tag &lt;ul&gt;">Listas desordenadas</abbr></li>
            <li><abbr title="use a tag &lt;code&gt;">Fonte mono espaçada</abbr></li>
        </ul>
    </p>
</body>
</html>
